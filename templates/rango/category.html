<!DOCTYPE html>
<html>
<head>
	<title>
		Rango
	</title>
</head>
<body>
<div>
	{% if category %}
	<h1>{{ category.name }}</h1>
		<ul>
		{% for page in pages %}
		<li> <a href="{{ page.url }}">{{ page.title }} </a> </li>
		{% endfor %}
		</ul>

<div>
  <!--a href="/rango/category/{{category.slug}}/add_page/">Add Page</a-->
  <a href="{% url 'add_page' category.slug%}">Add Page</a>
</div>

	{% else %}
	<strong> The specified category does not exist! </strong>
	{% endif %}
</div>
<div>
  <!--a href="/rango/"> Return Index Page </a-->
  <a href="{% url 'index' %}">Return Index Page</a><br/>
</div>
</body>
</html>
